callable:
  test_action:
    name: "Test Action with Duplicate Options"
    type: http
    parameter_definitions:
      - name: environment
        type: list
        required: false
        options: ["dev", "staging", "production", "dev", "staging"]  # Duplicates: dev, staging
        description: "Target environment"
    http:
      url: "https://example.com/webhook"
      method: POST
    timeout: 30
